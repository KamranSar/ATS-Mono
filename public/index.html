<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/segoe-fonts@1.0.1/segoe-fonts.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="browserresult"></div>
    <div id="app"></div>
    <script>
      // https://gist.github.com/gaboratorium/25f08b76eb82b1e7b91b01a0448f8b1d
      // Forked from https://codepen.io/gapcode/pen/vEJNZN

      // Get IE or Edge browser version
      var version = detectIE();

      if (version === false) {
        // document.getElementById('browserresult').innerHTML = '<s>IE/Edge</s>';
      } else if (version >= 12) {
        // document.getElementById('browserresult').innerHTML = 'Edge ' + version;
      } else {
        document.getElementById('browserresult').innerHTML =
          'You are using Internet Explorer ' +
          version +
          ' which is not supported on this site.  Please use ' +
          '<a target="_blank" href="https://www.google.com/chrome/browser/">Google Chrome</a>, ' +
          '<a target="_blank" href="https://www.mozilla.org/firefox">Mozilla Firefox</a>, ' +
          'or <a target="_blank" href="https://www.microsoft.com/en-us/edge">Microsoft Edge</a>.';
      }

      /**
       * detect IE
       * returns version of IE or false, if browser is not Internet Explorer
       */
      function detectIE() {
        var ua = window.navigator.userAgent;
        var msie = ua.indexOf('MSIE ');
        if (msie > 0) {
          // IE 10 or older => return version number
          return parseInt(ua.substring(msie + 5, ua.indexOf('.', msie)), 10);
        }

        var trident = ua.indexOf('Trident/');
        if (trident > 0) {
          // IE 11 => return version number
          var rv = ua.indexOf('rv:');
          return parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);
        }

        var edge = ua.indexOf('Edge/');
        if (edge > 0) {
          // Edge (IE 12+) => return version number
          return parseInt(ua.substring(edge + 5, ua.indexOf('.', edge)), 10);
        }

        // other browser
        return false;
      }
    </script>

    <!-- built files will be auto injected -->
  </body>
</html>
